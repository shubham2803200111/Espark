{% extends "base.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}

<div class="container bg-light p-3  ">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
    <h1 class="text-center text-warning mt-2    ">Sign Up</h1>
    <form action="/signup" method="POST" enctype="multipart/form-data">

        <label for="profile_image">Profile Image:</label>
        <input type="file" id="profile_image" name="profile_image" accept="image/*"></br>

        <label for="email">Email:</label><br>
        <input class="form-control" type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input class="form-control" type="password" id="password" name="password" required><br>
        <label for="name">Name:</label><br>
        <input class="form-control" type="text" id="name" name="name" required><br>
        <label for="mobile_no">Mobile Number:</label><br>
        <input class="form-control" type="text" id="mobile_no" name="mobile_no" required><br>
        <label for="college">College:</label><br>
        <input class="form-control" type="text" id="college" name="college" required><br>
        <label for="dob">Date of Birth:</label><br>
        <input class="form-control" type="date" id="dob" name="dob" required><br>
        <label for="address">Address:</label><br>
        <textarea class="form-control" id="address" name="address" rows="4" required></textarea><br>
        <input class="btn btn-primary" type="submit" value="Sign Up">
    </form>
    <p>Already have an account? <a class="btn btn-warning" href="/login">Log in</a></p>
            </div>

        <div class="col-sm-3"></div>
</div>
</div>
{% endblock %}
