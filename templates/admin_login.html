<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>


<div class="container d-flex justify-content-center align-items-center vh-100  bg-light">
    <div class="card" style="width: 400px;">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">Admin Login</h4>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <form method="post">
        <div class="mb-3">
        <label for="admin_name">Admin Name:</label>
        <input class="form-control" type="text" id="admin_name" name="admin_name" required><br>
            </div>
        <div class="mb-3">
        <label for="admin_password">Admin Password:</label>
        <input class="form-control" type="password" id="admin_password" name="admin_password" required><br>
            </div>
        <div class="d-grid">
        <input type="submit" value="Login">
        </div>

    </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
