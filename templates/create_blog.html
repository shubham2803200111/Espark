<!DOCTYPE html>
<html>
<head>
     <style>
        /* CSS for textarea to resemble A4 size */
        #blog_content {
            width: 100%;
            height: 800px; /* Adjust height as needed */
            resize: vertical; /* Allow vertical resizing */
        }
    </style>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/y24fxubupst4xo00iq41l9xg9dh4xtdzd53gh2boolxayln6/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: 'textarea#blog_content',
            plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate ai mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss markdown',
            toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
            tinycomments_mode: 'embedded',
            autoresize_bottom_margin: 16,
            statusbar: false,
        });
    </script>
</head>
<body>
    <form method="POST" action="{{ url_for('admin_submit_blog') }}">
        <input class="form-control" type="text" name="title" placeholder="Blog Title"><br>
         <input class="form-control" type="text" name="author" placeholder="Author Name" ><br>
        <textarea id="blog_content" name="content" placeholder="Blog Content"></textarea><br>
        <button class="btn btn-primary mt-2" type="submit">Submit</button>
    </form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
