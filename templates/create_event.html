<!DOCTYPE html>
<html>
<head>
    <title>Create Event</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>

<div class="container d-flex justify-content-center align-items-center bg-light">
    <div class="row">
        <div class="col-sm-12">
             <h1 class="text-warning mx-auto mt-5 border-bottom border-primary">Create Event</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="event_name">Event Name:</label>
        <input class="form-control" type="text" id="event_name" name="event_name" required><br>

        <label for="start_date">Start date</label>
        <input class="form-control" type="date" id="start_date" name="start_date" required>
        <label for="start_time">Start time</label>
        <input class="form-control" type="time" id="start_time" name="start_time" required>
        <label for="end_date">End date</label>
        <input class="form-control" type="date" id="end_date" name="end_date" required>
        <label for="end_time">End time</label>
        <input class="form-control" type="time" id="end_time" name="end_time" required>


        <label for="event_image">Event Image/Logo:</label>
        <input class="form-control" type="file" id="event_image" name="event_image" accept="image/*" required><br>
        <label for="event_by">Event By:</label>
        <input class="form-control" type="text" id="event_by" name="event_by" required><br>
        <label for="event_banner">Event Banner/Image:</label>
        <input class="form-control" type="file" id="event_banner" name="event_banner" accept="image/*" required><br>
        <label for="event_description">Event Description:</label><br>
        <textarea class="form-control" id="event_description" name="event_description" rows="4" cols="50" required></textarea><br>


          <label for="event_type">Event Type:</label>
    <select class="form-control" id="event_type" name="event_type">
        <option value="task">Task</option>
        <option value="quiz">Quiz</option>
        <option value="poll">Poll</option>
        <option value="survey">Survey</option>
    </select>

        <div id="quiz-details" style="display: none;">
        <label for="quiz_duration">Quiz Duration (in minutes):</label>
        <input class="form-control" type="number" id="quiz_duration" name="quiz_duration">

        <label for="num_questions">Number of Questions:</label>
        <input class="form-control" type="number" id="num_questions" name="num_questions">

        <div id="questions-container">
            <!-- Container to add question inputs -->
        </div>

        <button type="button" onclick="addQuestion()">Add Question</button>
    </div>


        <input type="submit" value="Create Event">
    </form>

        </div>
    </div>
</div>


<script>
    document.getElementById("event_type").addEventListener("change", function() {
        const selectedType = this.value;
        if (selectedType === "quiz") {
            document.getElementById("quiz-details").style.display = "block";
        } else {
            document.getElementById("quiz-details").style.display = "none";
        }
    });

    function addQuestion() {
        const questionsContainer = document.getElementById("questions-container");
        const questionCount = questionsContainer.childElementCount;

        const questionDiv = document.createElement("div");
        questionDiv.classList.add("question");

        const questionLabel = document.createElement("label");
        questionLabel.innerText = `Question ${questionCount + 1}:`;

        const questionInput = document.createElement("input");
        questionInput.type = "text";
        questionInput.name = `question_${questionCount + 1}`;

        questionDiv.appendChild(questionLabel);
        questionDiv.appendChild(questionInput);

        for (let i = 1; i <= 4; i++) {
            const optionLabel = document.createElement("label");
            optionLabel.innerText = `Option ${i}:`;

            const optionInput = document.createElement("input");
            optionInput.type = "text";
            optionInput.name = `question_${questionCount + 1}_option_${i}`;

            questionDiv.appendChild(optionLabel);
            questionDiv.appendChild(optionInput);
        }

        const correctAnswerLabel = document.createElement("label");
        correctAnswerLabel.innerText = "Correct Answer (Option number):";

        const correctAnswerInput = document.createElement("input");
        correctAnswerInput.type = "number";
        correctAnswerInput.name = `question_${questionCount + 1}_correct_answer`;
        correctAnswerInput.min = 1;
        correctAnswerInput.max = 4;

        questionDiv.appendChild(correctAnswerLabel);
        questionDiv.appendChild(correctAnswerInput);

        questionsContainer.appendChild(questionDiv);
    }
</script>

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
