<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Your Hosted Events</h2>
{% for event in events %}
  <div>
    <h3>{{ event.event_name }}</h3>
    <p>{{ event.event_description }}</p>
    <a href="{{ url_for('view_event', event_id=event.event_id) }}">View Details</a>
    <a href="{{ url_for('view_participants', event_id=event.event_id) }}">See Participants</a>
  </div>
{% endfor %}

</body>
</html>
